<!DOCTYPE html>
<html>
<head>
	<title>Guess Color</title>
	<script>
		var color=["Aqua","Blue","Coral","Cyan","Gold","Green","Lime","Maroon","Navy","Orange","Pink","Red","Silver","Violet","Yellow"];
		var target_index;
		var target;
		var guessCount = 0;
		var guess_input;
		var finished = false;

		function check_guess(){

			if(typeof guess_input != "string" || color.indexOf(guess_input)<0 ){
				alert("Sorry, I dont recognize your color.\n\nPlease try again");
				return false;
			}
			if(guess_input < target){
				alert("Sorry, your guess is not correct!.\n\n Hint: your color is alphabetically lower than mine. \n\nPlease try again");
				return false;
			}
			if(guess_input > target){
				alert("Sorry, your guess is not correct!.\n\n Hint: your color is alphabetically higher than mine. \n\nPlease try again");
				return false;
			}
			
			alert("Congratulations! You have guessed the color!.\n\n It took you " +guessCount +" guesses to finish the game!\n\nYou can see the color in the background.");
			return true;
			
		}
		function do_game(){
			//target_index = Math.floor(Math.random()*15);
			target_index = 1;
			target = color[target_index];
			//myBody=document.getElementsByTagName("body")[0];
			//myBody.style.background=target;
			while(!finished){
				guess_input = prompt("I am thinking of one of these colors: \n\n" + color + "\n\n" + "What color am I thinking of?");
				guessCount+=1;
				finished = check_guess();
			}
			myBody=document.getElementsByTagName("body")[0];
			myBody.style.background="Blue";//targe;
			//document.write("Target color is : " + target);
		}
	</script>
</head>
<body onload = "do_game()">


</body>
</html>
